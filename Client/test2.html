 <!DOCTYPE html>
 <html lang="es">
 <head>
   <meta charset="UTF-8">
   <title>Historial de Pedido</title>
   <style>
     body {
       font-family: Arial, sans-serif;
       background-color: #f4f4f4;
       padding: 30px;
     }
 
     .order-card {
       background-color: #fff;
       border-radius: 10px;
       padding: 15px 20px;
       box-shadow: 0 2px 8px rgba(0,0,0,0.1);
       max-width: 500px;
       margin: auto;
     }
 
     .order-header {
       display: flex;
       justify-content: space-between;
       align-items: center;
     }
 
     .restaurant-name {
       font-weight: bold;
       font-size: 18px;
     }
 
     .restaurant-address {
       font-size: 14px;
       color: #666;
       margin-top: 3px;
     }
 
     .order-info {
       margin-top: 15px;
       display: flex;
       justify-content: space-between;
       align-items: center;
     }
 
     .order-id {
       font-weight: bold;
       font-size: 15px;
     }
 
     .order-status {
       background-color: #4caf50;
       color: white;
       padding: 3px 10px;
       border-radius: 20px;
       font-size: 13px;
     }
 
     .order-details {
       margin-top: 10px;
       font-size: 14px;
       color: #333;
     }
 
     .order-details small {
       display: block;
       color: #777;
     }
 
     .order-total {
       text-align: right;
       margin-top: 10px;
       font-weight: bold;
     }
 
     .view-more {
       margin-top: 10px;
       font-size: 13px;
       color: #007bff;
       cursor: pointer;
     }
 
   </style>
 </head>
 <body>
 
   <div class="order-card">
     <div class="order-header">
       <div>
         <div class="restaurant-name">Buffalo Wings</div>
         <div class="restaurant-address">Blvd. Constitución, San Salvador</div>
       </div>
     </div>
 
     <div class="order-info">
       <div class="order-id">Orden D3583</div>
       <div class="order-status">Pagado</div>
     </div>
 
     <div class="order-details">
       9 Alas & D Chunks Promo <br>
       <small>Salsa Spicy Honey</small>
     </div>
 
     <div class="order-total">
       $6.50
     </div>
 
     <div class="view-more">Ver más detalles ▼</div>
   </div>
 
 </body>
 </html>
